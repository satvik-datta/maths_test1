<!DOCTYPE html>
<html>

<head>
    <title>Multiplicator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>
    <div class="container">
        <center>
            <h2 style="color: white;">Multiplicator!</h2>
            <h3 id="player_question"></h3>
            <h3 id="player_answer"></h3>
            <hr>
            <div id="output" class="col-lg-6"></div>
            <br>
            <hr>
            <br>
            <label>Send Your numbers:</label>
            <input type="text" id="word1" class="word" placeholder="number1" class="form-control">
            <br>
            <hr>
            <br>
            <input type="text" id="word2" class="word" placeholder="number2" class="form-control">
            <br>
            <button onclick="give()" class="btn btn-success" style="width: 30%;">Send Numbers</button>
            <br>
            <br>
            <hr>
            <button onclick="back()" class="btn btn-success" style="width: 10%;">Back</button>
        </center>
    </div>
    <script src="main2.js"></script>
</body>

</html>
